<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/840f335f11.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="wrap">
      <p class="title">Our Reviews</p>
      <p class="line"></p>
      <div class="review">
        <div class="img">
          <div class="quote"><i class="fa-solid fa-quote-right"></i></div>
          <div class="back-circle"></div>
          <img id="img" src="" />
        </div>
        <div class="name" id="name"></div>
        <div class="job" id="job"></div>
        <div class="review-content" id="text"></div>
        <div id="btn-container">
          <button id="prev"><i class="fa-solid fa-chevron-left"></i></button>
          <button id="next"><i class="next fa-solid fa-chevron-right"></i></button>
          <div>
            <button id="random">Surprise Me</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
