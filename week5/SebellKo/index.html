<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <button id="sidebarToggle" class="sidebar_toggle">
        <img src="./images/bars-solid.svg" alt="sidebar_toggle" />
      </button>
    </header>
    <aside>
      <div id="sidebar" class="sidebar">
        <header>
          <h1>Vailla Javascript</h1>
          <img
            id="sidebarCloseButton"
            class="sidebar_close"
            src="./images/xmark-solid.svg"
            alt="close sidebar"
          />
        </header>
        <main>
          <ul class="sidebar_list">
            <li>Home</li>
            <li>About</li>
            <li>Projects</li>
            <li>Contact</li>
          </ul>
        </main>
        <footer>
          <ul class="social_list">
            <li>
              <img src="./images/facebook.svg" alt="facebook icon" />
            </li>
            <li>
              <img src="./images/twitter.svg" alt="facebook icon" />
            </li>
            <li>
              <img src="./images/behance.svg" alt="facebook icon" />
            </li>
            <li>
              <img src="./images/linkedin.svg" alt="facebook icon" />
            </li>
            <li>
              <img src="./images/github.svg" alt="facebook icon" />
            </li>
          </ul>
        </footer>
      </div>
    </aside>
    <main></main>
  </body>
  <script src="./index.js"></script>
</html>
