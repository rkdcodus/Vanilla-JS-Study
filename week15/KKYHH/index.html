<!DOCTYPE html>
<html lang="en" class="html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <!-- Styles -->
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <div class="slider-container">
        <div class="slider">
          <div class="slide">
            <img src="../img/slider_1.jpeg" class="slide-img" alt="img" />
          </div>
          <div class="slide">
            <img src="../img/slider_2.jpeg" class="slide-img" alt="img" />
          </div>
          <div class="slide">
            <img src="../img/slider_3.jpeg" class="slide-img" alt="img" />
          </div>
          <div class="slide">
            <img src="../img/slider_4.jpeg" class="slide-img" alt="img" />
          </div>
        </div>
        <div class="btn-container">
          <div class="btn">
            <button class="prev">Prev</button>
            <h1 class="number">1</h1>
            <button class="next">Next</button>
          </div>
        </div>
      </div>
    </section>
    <!-- JavaScript-->
    <script
      src="https://kit.fontawesome.com/6a70fd31d3.js"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
