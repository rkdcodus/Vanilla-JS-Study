<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/840f335f11.js" crossorigin="anonymous"></script>
    <title>Image Slider</title>
  </head>
  <body>
    <div class="slider">
      <div class="image_wrap" draggable="false"></div>
    </div>
    <div class="button">
      <button id="prev"><i class="fa-solid fa-chevron-left"></i></button>
      <button id="next"><i class="fa-solid fa-chevron-right"></i></button>
      <button id="screen-size"><i class="fa-solid fa-expand"></i></button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
